<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Affordable and professional web design">
    <meta name="keywords" content="web design, affordable web design, professional web design">
    <meta name="author" content="Brad Traversy">
    <title>BWave| Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/fff.png">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">B</span> Wave</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <aside id="sidebar">
        <div class="dark">
            <h3>Contact Us</h3>
            <form class="quote" id="contact-form">
                <div>
                    <label>Name</label><br>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div>
                    <label>Email</label><br>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div>
                    <label>Message</label><br>
                    <textarea id="message" placeholder="Message" required></textarea>
                </div>
                <button class="button_1" type="submit">Send</button>
            </form>
            <br/><hr/>
            <div class="contact-info">
                <p><strong>Phone:</strong> (+232) 34-861-302</p>
                <p><strong>WhatsApp:</strong> (+232) 34-861-302</p>
                <p><strong>Address:</strong> 5 Naimbana Street Freetown, Sierra Leone</p>
            </div>
        </div>
    </aside>
    
    <footer>
        <p>Blue Wave Design, Copyright &copy; 2019</p>
    </footer>
    
    <script>
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const response = await fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, message })
            });

            if (response.ok) {
                alert('Email sent successfully!');
            } else {
                alert('Failed to send email.');
            }
        });
    </script>
</body>
</html>
